{% set version = "1.34.0" %}
{% set name = "Genominator" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b1e8f89947dee843d4194acdf4e614277ef415aebfe350a5a2a71e25e70130b2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.1.0'
    - bioconductor-genomegraphs
    - 'bioconductor-iranges >=2.5.27'
    - r-base
    - 'r-dbi >=0.2-5'
    - r-rsqlite
  run:
    - 'bioconductor-biocgenerics >=0.1.0'
    - bioconductor-genomegraphs
    - 'bioconductor-iranges >=2.5.27'
    - r-base
    - 'r-dbi >=0.2-5'
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for storing, accessing, analyzing and visualizing genomic data.'


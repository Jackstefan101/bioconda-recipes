{% set version = "5.16.0" %}
{% set name = "GGtools" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e86780b6d4583bf5f31f2b6063120f4c75b461b2807063293b161397a0d25a3c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.25.1'
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.29.6'
    - 'bioconductor-ggbase >=3.19.7'
    - bioconductor-gviz
    - bioconductor-homo.sapiens
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-snpstats
    - bioconductor-variantannotation
    - r-base
    - r-biglm
    - r-bit
    - r-data.table
    - r-ff
    - r-ggplot2
    - r-hexbin
    - r-iterators
    - r-reshape2
    - r-rocr
  run:
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.25.1'
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.29.6'
    - 'bioconductor-ggbase >=3.19.7'
    - bioconductor-gviz
    - bioconductor-homo.sapiens
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-snpstats
    - bioconductor-variantannotation
    - r-base
    - r-biglm
    - r-bit
    - r-data.table
    - r-ff
    - r-ggplot2
    - r-hexbin
    - r-iterators
    - r-reshape2
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'software and data for analyses in genetics of gene expression and/or DNA methylation'


{% set version = "1.8.1" %}
{% set name = "HDF5Array" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c5effb43e2b657130ad2f98dea2864bed7c3fb816d4cb4c85c023d99eafb84e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.25.1'
    - 'bioconductor-delayedarray >=0.5.32'
    - bioconductor-iranges
    - bioconductor-rhdf5
    - bioconductor-s4vectors
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.25.1'
    - 'bioconductor-delayedarray >=0.5.32'
    - bioconductor-iranges
    - bioconductor-rhdf5
    - bioconductor-s4vectors
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An array-like container for convenient access and manipulation of HDF5 datasets. Supports delayed operations and block processing.'


{% set version = "1.18.1" %}
{% set name = "PSICQUIC" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d9b363a9a8057baffee92e7c3c9d270d7ed22976180030d566ae14049f0933e2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - 'bioconductor-biomart >=2.34.1'
    - bioconductor-iranges
    - r-base
    - r-httr
    - r-plyr
    - r-rcurl
  run:
    - bioconductor-biocgenerics
    - 'bioconductor-biomart >=2.34.1'
    - bioconductor-iranges
    - r-base
    - r-httr
    - r-plyr
    - r-rcurl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0'
  summary: 'PSICQUIC is a project within the HUPO Proteomics Standard Initiative (HUPO-PSI).  It standardises programmatic access to molecular interaction databases.'


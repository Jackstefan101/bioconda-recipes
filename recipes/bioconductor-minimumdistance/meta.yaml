{% set version = "1.24.1" %}
{% set name = "MinimumDistance" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c14a2d2ccbc66010d589b8ee0b276917cd5e1ed653eb22a85acbac5c8835adb8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-dnacopy
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.17.16'
    - bioconductor-iranges
    - bioconductor-oligoclasses
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - 'bioconductor-vanillaice >=1.31.3'
    - r-base
    - r-data.table
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-dnacopy
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.17.16'
    - bioconductor-iranges
    - bioconductor-oligoclasses
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - 'bioconductor-vanillaice >=1.31.3'
    - r-base
    - r-data.table
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analysis of de novo copy number variants in trios from high-dimensional genotyping platforms.'


{% set version = "1.12.0" %}
{% set name = "genomation" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 3747df788cc3535f593bcf11fa535b2cb30ccf062509bf1972f75880b36fb5ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.47.6'
    - 'bioconductor-bsgenome >=1.47.3'
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicalignments >=1.15.6'
    - 'bioconductor-genomicranges >=1.31.8'
    - bioconductor-impute
    - 'bioconductor-iranges >=2.13.12'
    - 'bioconductor-rsamtools >=1.31.2'
    - 'bioconductor-rtracklayer >=1.39.7'
    - 'bioconductor-s4vectors >=0.17.25'
    - bioconductor-seqpattern
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gridbase
    - r-matrixstats
    - r-plotrix
    - r-plyr
    - 'r-rcpp >=0.12.14'
    - r-readr
    - r-reshape2
    - r-runit
  run:
    - 'bioconductor-biostrings >=2.47.6'
    - 'bioconductor-bsgenome >=1.47.3'
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicalignments >=1.15.6'
    - 'bioconductor-genomicranges >=1.31.8'
    - bioconductor-impute
    - 'bioconductor-iranges >=2.13.12'
    - 'bioconductor-rsamtools >=1.31.2'
    - 'bioconductor-rtracklayer >=1.39.7'
    - 'bioconductor-s4vectors >=0.17.25'
    - bioconductor-seqpattern
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gridbase
    - r-matrixstats
    - r-plotrix
    - r-plyr
    - 'r-rcpp >=0.12.14'
    - r-readr
    - r-reshape2
    - r-runit
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package for summary and annotation of genomic intervals. Users can visualize and quantify genomic intervals over pre-defined functional regions, such as promoters, exons, introns, etc. The genomic intervals represent regions with a defined chromosome position, which may be associated with a score, such as aligned reads from HT-seq experiments, TF binding sites, methylation scores, etc. The package can use any tabular genomic feature data as long as it has minimal information on the locations of genomic intervals. In addition, It can use BAM or BigWig files as input.'

